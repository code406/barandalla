{% extends "base.html" %} {% load static %} {% block content %}
    
<h3 class="album_name">{{album_name}}</h3>

{% if images %}
<div class="fotorama" data-nav="thumbs" data-autoplay="true" data-fit="contain" 
                      data-transition="crossfade" data-navposition="top" 
                      data-keyboard="true" data-loop="true" data-allowfullscreen="true" 
                      data-trackpad="true" data-height="500px" data-width="100%" 
                      data-hash="true" data-click="false">
    {% for image in images %}
    <img src="{{image.image.url}}" data-caption="{{image.name}}<br>{{image.details}}<br>{{image.size}}<br>{%if image.disp %}Disponible{%else%}No disponible{%endif%}">
    {% endfor %}
</div>
{% endif %}

<div style="text-align: center; margin-top: 30px;" >
    <a href="{% url 'gallery:index' %}">&larr;&nbsp;&nbsp;Volver a Tem√°ticas</a>    
</div>

{% endblock content %}
